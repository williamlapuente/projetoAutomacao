<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Treinamento Automação</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script language="JavaScript">

 function fazerCadastro() {



        var estoqueMaximo = document.evaluate('/html/body/div/form/fieldset/div[5]/input', document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue.value;

        var formaVenda = '';
        var checkedFormaVenda = document.getElementsByName('formaVenda')
        for(var i = 0; i < checkedFormaVenda.length; i++) {
            if(checkedFormaVenda[i].checked == true){
            formaVenda  += ' ' + checkedFormaVenda[i].value + ' ';
            }
        }


        var vendaImediata = '';
        var checked = document.getElementsByName('venda')
        for(var i = 0; i < checked.length; i++) {
            if(checked[i].checked == true){
            vendaImediata  = checked[i].value + ' ';
            }
        }

        var vendas = '';
        var options = document.getElementById('venda').options;
        for(var i = 0; i < options.length; i++) {
            if(options[i].selected){
                vendas += ' ' + options[i].text + ' ';
            }
        }
        var select = document.getElementById('categoria');
        var value = select.options[select.selectedIndex].value;
        document.getElementById('resultado').innerHTML =
		"<span>Cadastrado!</span><br/>"
        + "<div id='descNome'>Nome: " + document.getElementById('txt01').value + "</div>"
        + "<div id='descCategoria'>Categoria:" + value + "</div>"
        + "<div id='descCanais'>Canais de Venda:" + vendas + "</div>"
        + "<div id='descMinimo'>Estoque Minimo: " + document.getElementById('txt02').value + "</div>"
        + "<div id='descMaxima'>Estoque Máximo:" + estoqueMaximo + "</div>"
        + "<div id='descMinimo'>Disponibilizar para venda imediata?: " + vendaImediata + "</div>"
        + "<div id='descMinimo'>Formas de Venda: " + formaVenda + "</div>";


}



    </script>
</head>
<body>

<div class="container">
    <h1>Cadastro de Produto </h1>

    <form>
        <fieldset>
            <!-- Buscar por id -->
            <div class="form-group">
                <label> Nome do Produto:</label>
                <input type="text" class="form-control" id="txt01">
            </div>
            <div class="form-group">
                <label> Categoria do Produto:</label>
                <select id="categoria" class="form-control">
                    <option value="alimento">Alimentos</option>
                    <option value="higiene">Higiene</option>
                    <option value="bazar">Bazar</option>
                    <option value="confeccao">Confecção</option>
                </select>
            </div>
            <div class="form-group">
                <label> Canal de Venda:</label>
                <select multiple id="venda" class="form-control">
                    <option value="web">E-Commerce</option>
                    <option value="loja">Loja Física</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="instagram">Instagram</option>
                    <option value="telefone">Telefone</option>
                </select>
            </div>
            <div class="form-group">
                <label> Estoque Mínimo:</label>
                <input type="number" class="form-control" id="txt02">
            </div>
            <div class="form-group">
                <label> Estoque Máximo:</label>
                <input type="number" class="form-control">
            </div>
        </fieldset>

        <label>Disponibilizar para Venda Imediata:</label>
        <div class="radio-inline">
            <label for="sim"><input type="radio" id="sim" name="venda" value="sim">sim</label>
        </div>
        <div class="radio-inline">
            <label for="nao"> <input type="radio" id="nao" name="venda" value="nao">não</label>
        </div>
        <br/>

        <label> Forma de Venda:</label>

        <div class="checkbox-inline">
            <label><input type="checkbox" name="formaVenda" value="Unidade"> Unidade</label>
        </div>
        <div class="checkbox-inline">
            <label><input type="checkbox" name="formaVenda" value="Caixa"> Caixa</label>
        </div>
        <div class="checkbox-inline">
            <label><input type="checkbox" name="formaVenda" value="Pacote"> Pacote</label>
        </div>
        <div class="checkbox-inline">
            <label><input type="checkbox" name="formaVenda" value="Duzia"> Dúzia</label>
        </div>

        <br/><br/>
        <input id="elementosForm:cadastrar" type="button"
               name="elementosForm:cadastrar" value="Cadastrar"
               onclick="javascript:fazerCadastro()"/></td>

        <input type="reset" value="limpar">


    </form>

    <div id="resultado">Status: Nao cadastrado</div>

</div>
